<section class="container col-md-6">
    <div class="mt-3 mb-3">
        <h3 class="text-center mb-2">Novo Cliente</h3>
        <form [formGroup]="clientForm">
            <div class="form-group">
                <label>Nome*</label>
                <input type="text" class="form-control" name="firstName" formControlName="firstName">

                <div *ngIf="clientForm.controls['firstName'].invalid && clientForm.controls['firstName'].touched">
                    <span class="text-danger">Nome é obrigatorio!</span>
                </div>
            </div>
        
            <div class="form-group">
                <label>Sobrenome*</label>
                <input type="text" class="form-control" formControlName="lastName" name="lastName">

                <div *ngIf="clientForm.controls['lastName'].invalid && clientForm.controls['lastName'].touched">
                    <span class="text-danger">Sobrenome é obrigatorio!</span>
                </div>
            </div>
        
            <div class="form-group">
                <label>Email*</label>
                <input type="text" class="form-control" formControlName="email" name="email">

                <div *ngIf="clientForm.controls['email'].invalid && clientForm.controls['email'].touched">
                    <span class="text-danger">Email é obrigatorio!</span>
                </div>

                <div *ngIf="clientForm.controls['email'].errors && clientForm.controls['email'].touched">
                    <span class="text-danger">Formato de email inválido!</span>
                </div>
            </div>
    
            <div class="form-group">
                <label>Telefone*</label>
                <input type="number" class="form-control" formControlName="phone" name="phone">

                <div *ngIf="clientForm.controls['phone'].invalid && clientForm.controls['phone'].touched">
                    <span class="text-danger">Telefone é obrigatorio!</span>
                </div>
            </div>
            
            <div class="text-right">
                <button
                    (click)="goToClientList()"
                    class="btn btn-danger mr-2"
                    type="button"
                >
                    <i class="bi bi-arrow-return-left mr-1"></i>
                    Voltar
                </button>
                <button 
                    [disabled]="!clientForm.valid" 
                    (click)="onSubmit()" 
                    class="btn btn-success ml-2" 
                    type="button"
                    id="liveToastBtn"
                >
                    <i class="bi bi-floppy mr-1"></i>
                    Adicionar
                </button>
            </div>
        </form>
    </div>
</section>
