<section class="container col-md-6 mt-4 mb-2">
    <h3 class="text-center">Atualizar cliente</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class ="form-control" id="firstName"
                [(ngModel)] = "client.firstName" name="firstName">
        </div>
    
        <div class="form-group">
            <label>Sobrenome</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)]="client.lastName" name="lastName">
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="email" class ="form-control" id="email"
                [(ngModel)]="client.email" name="email">
        </div>

        <div class="form-group">
            <label>Telefone</label>
            <input type="text" class ="form-control" id="phone"
                [(ngModel)] = "client.phone" name="phone">
        </div>

        <div class="text-right mt-3">
            <button 
                (click)="goToClientList()"
                type="button"
                class="btn btn-danger mr-3"
            >
                <i class="bi bi-arrow-return-left mr-1"></i>
                Voltar
            </button>
            <button 
                class="btn btn-success" 
                type ="submit"
            >
                <i class="bi bi-floppy mr-1"></i>
                Atualizar
            </button>
        </div>
    </form>
</section>
